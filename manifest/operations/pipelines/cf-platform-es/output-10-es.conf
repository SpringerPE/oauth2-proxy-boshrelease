output {
  elasticsearch {
    hosts => [ "${ES_HOSTS}" ]
    user => "${ES_USER}"
    password => "${ES_PASSWORD}"
    sniffing => false
    index => "${ES_INDEX_PREFIX:logs}-%{[@metadata][index]}-%{+YYYY.MM.dd}"
    http_compression => true
    manage_template => false
    id => "output-es/${JOB_FULL_AZ_DEPLOYMENT}"
  }
  # stdout { codec => rubydebug }
}
